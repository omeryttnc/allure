
width=1200
height=600
#opera / firefox / chrome
browser=chrome
#true / false
headless=true
#true / false
fullscreen=true






# Root logging level
logging.level.root=info
logging.level.org.springframework=info
logging.level.* = info
# Add timezone to the logs
logging.pattern.dateformat=dd-MM-yyyy HH:mm:ss.SSS XXX
# Add userId and session to the logs
logging.pattern.level=%X{sessionId} %X{userId} %X{method} %X{request} %5p
# enable trace level logs for application sepcific logs
logging.group.app=spring.selenium
# Add logs to a file
logging.file.name=logging-testresults.log

